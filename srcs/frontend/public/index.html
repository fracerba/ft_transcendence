<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ft_transcendence</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<!-- Link to any additional CSS files -->
	<link rel="stylesheet" href="%PUBLIC_URL%/styles.css">
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark" data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">PONG II</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a id="home-btn" class="nav-link active" aria-current="page" href="#" data-translate="home">Home</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" data-translate="language">Language</a>
						<ul class="dropdown-menu dropdown-menu-start">
							<li><a class="dropdown-item" href="#" data-lang="en">English</a></li>
							<li><a class="dropdown-item" href="#" data-lang="it">Italiano</a></li>
							<li><a class="dropdown-item" href="#" data-lang="es">Español</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container-fluid">
		<canvas id="pongCanvas" class="mx-auto mt-0" style="display: none"></canvas>
	</div>
	<div class="container-fluid justify-content-center mt-2">
		<div class="d-grid gap-2 col-2 mx-auto">
			<button id="play-btn" type="button" class="btn btn-dark" data-translate="play">Play</button>
			<button id="leaderboard-btn" type="button" class="btn btn-dark" data-translate="leaderboard">Leaderboard</button>
			<button id="stats-btn" type="button" class="btn btn-dark" style="display: none" data-translate="stats">Stats</button>
			<button id="profile-btn" type="button" class="btn btn-dark" style="display: none" data-translate="profile">Profile</button>
			<button id="login-btn" type="button" class="btn btn-dark" data-translate="login">Log in</button>
			<button id="logout-btn" type="button" class="btn btn-dark" style="display: none" data-translate="logout">Log out</button>
			<!-- login -->
			<button id="login2-btn" type="button" class="btn btn-dark" style="display: none" data-translate="login">Log in</button>
			<button id="register-btn" type="button" class="btn btn-dark" style="display: none" data-translate="register">Sign up</button>
			<!-- game -->
			<button id="local-match-btn" type="button" class="btn btn-dark" style="display: none" data-translate="localMatch">Play local</button>
			<button id="online-match-btn" type="button" class="btn btn-dark" style="display: none" data-translate="onlineMatch">Play online</button>
			<button id="bot-match-btn" type="button" class="btn btn-dark" style="display: none" data-translate="botMatch">Play against bot</button>
			<button id="tournament-btn" type="button" class="btn btn-dark" style="display: none" data-translate="tournament">Tournament</button>
			<!-- utils -->
			<button id="back-btn" type="button" class="btn btn-dark" style="display: none" data-translate="back">Back</button>
		</div>
		<div class="d-grid gap-1 col-3 mx-auto">
			<form id="registration-form" style="display: none;">
				<div class="mb-2">
					<label for="InputEmail" class="form-label">Email address</label>
					<input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
				</div>
				<div class="mb-2">
					<label for="InputUsername" class="form-label">Username</label>
					<input type="email" class="form-control" id="InputUsername" aria-describedby="emailHelp">
					<div id="emailHelp" class="form-text">Max 8 characters.</div>
				</div>
				<div class="mb-2">
					<label for="InputPassword" class="form-label">Password</label>
					<input type="password" class="form-control" id="InputPassword">
				</div>
				<button id="submit-btn" type="submit" class="btn btn-dark">Submit</button>
			</form>
		</div>
	</div>
	<div id="default-footer" class="fixed-bottom bg-dark">
        <div class="container-fluid">
          <div class="row justify-content-center mt-3">
            <div class="col-4 text-start">
              <p class="text-white">© 2024 Pong II. All rights reserved.</p>
            </div>
            <div class="col-4 text-center">
              <p class="text-white" data-translate="footer">Developed by fracerba, ncortigi, everonel, lgaibazz</p>
            </div>
            <div class="col-4 text-center"></div>
          </div>
        </div>
    </div>
    <div id="playing-footer" class="fixed-bottom bg-dark" style="display: none;">
        <div class="container-fluid">
			<div class="row justify-content-center mt-2">
				<div class="col-3 d-flex justify-content-center mb-2">
					<button id="pause-btn" type="button" class="btn btn-secondary mx-1 flex-fill" data-translate="pause">Pause</button>
					<button id="resume-btn" type="button" class="btn btn-secondary mx-1 flex-fill" style="display: none" data-translate="resume">Resume</button>
					<button id="restart-btn" type="button" class="btn btn-secondary mx-1 flex-fill" data-translate="restart">Restart</button>
					<button id="quit-btn" type="button" class="btn btn-secondary mx-1 flex-fill" data-translate="quit">Quit</button>
				</div>
            </div>
        </div>
    </div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="translate.js"></script>
	<script src="index.js"></script>
</body>
</html>
